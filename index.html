<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
                <div id="imagem">
                    <!--imagem estará aqui-->
                </div>
                <div id="form">
                   
                    <h1>Login</h1>
                    <p>Seja bem vindo (a)  novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="php.login" method="post" autocomplete="on">
                        <div class="campo">   
                            <span class="material-symbols-outlined">person</span>                      
                            <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="30">
                             <label for="ilogin">login</label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">key</span>                          
                            <input type="password" name="senha" id="isenha" placeholder="Sua senha"  autocomplete="current-password" required minlength="8" maxlength="16">
                            <label for="isenha">senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">
                            esqueci a senha <span  class="material-symbols-outlined">mail</span> 
                        </a>
                    </form>
                </div>
        </section>
    </main>
</body>
</html>
